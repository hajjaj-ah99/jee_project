spring.application.name=commande_service
server.port=8080

# Config Server Details
spring.config.import=configserver:
spring.cloud.config.uri=http://localhost:8888

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate DDL Auto (you can set this based on your need: update, create, validate)
spring.jpa.hibernate.ddl-auto=update

# Show SQL Queries in the console
spring.jpa.show-sql=true

# H2 Console (to access the H2 Web UI)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,refresh
